<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/Page-Layout :: head('Login')}">Login</head>
<header th:insert="~{fragments/Page-Layout :: navigation}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</header>
<body>
<!-- Hero Start -->
<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">
                            <img src="/images/user/signup.png" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="login_page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4" th:text="#{register.title}"></h4>
                            </div>
                            <form class="login-form" th:action="@{/mvc/auth/register}" th:object="${registerRequest}" method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.firstName}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-account ml-3 icons"></i>
                                            <input type="text" th:field="*{firstName}" class="form-control pl-5"
                                                   placeholder="First Name" name="first name" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('firstName')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('firstName')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.lastName}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-account ml-3 icons"></i>
                                            <input type="text" th:field="*{lastName}" class="form-control pl-5"
                                                   placeholder="Last Name" name="last name" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('lastName')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('lastName')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.username}"></label><span class="text-danger"> *</span>
                                            <i class="mdi mdi-account ml-3 icons"></i>
                                            <input type="text" th:field="*{username}" class="form-control pl-5"
                                                   placeholder="Username" name="username" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('username')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('username')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.email}"></label><span
                                                class="text-danger"> *</span>
                                            <i class="mdi mdi-email ml-3 icons"></i>
                                            <input type="email" th:field="*{email}" class="form-control pl-5"
                                                   placeholder="Email" name="email" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('email')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('email')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.phoneNumber}"></label><span
                                                class="text-danger"> *</span>
                                            <i class="mdi mdi-phone ml-3 icons"></i>
                                            <input type="tel" th:field="*{phoneNumber}" class="form-control pl-5"
                                                   placeholder="Phone" name="phoneNumber" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('phoneNumber')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('phoneNumber')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.password}"></label><span
                                                class="text-danger"> *</span>
                                            <i class="mdi mdi-key ml-3 icons"></i>
                                            <input type="password" th:field="*{password}" class="form-control pl-5"
                                                   placeholder="Password" required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content" th:text="${#fields.errors('password')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{register.passwordConfirm}"></label><span
                                                class="text-danger"> *</span>
                                            <i class="mdi mdi-key ml-3 icons"></i>
                                            <input type="password" class="form-control pl-5"
                                                   th:field="*{passwordConfirm}"
                                                   placeholder="Confirm Password" name="passwordConfirmation"
                                                   required="">
                                        </div>
                                        <div th:if="${#fields.hasErrors('passwordConfirm')}"
                                             class="alert alert-danger alert-pills">
                                            <span class="alert-content"  th:text="${#fields.errors('passwordConfirm')[0]}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="customCheck1" required>
                                            <label class="form-check-label" for="customCheck1" th:text="#{register.confirmLegalAge}"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary w-100" value="Register">
                                    </div>
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2"
                                                                    th:text="#{register.alreadyHaveAnAccount}"></small>
                                            <a th:href="@{/mvc/auth/login}" class="text-dark font-weight-bold"
                                               th:text="#{register.signIn}"></a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section><!--end section-->
<!-- Hero End -->

<footer th:insert="~{fragments/Page-Layout :: footer}"></footer>
<div th:insert="~{fragments/Page-Layout :: coreJS}"></div>
</body>
</html>
