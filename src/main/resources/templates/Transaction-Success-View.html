<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/Page-Layout :: head('Transaction Success')}"></head>
<body id="page-top">
<nav th:insert="~{fragments/Page-Layout :: navigation}"></nav>

<section class="bg-home">
  <div class="home-center">
    <div class="home-desc-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-6">
            <div class="mr-lg-5">
              <img th:src="@{/images/transaction-successful.png}" class="img-fluid d-block mx-auto"
                   alt="transaction-successful">
            </div>
          </div>
          <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
            <div class="alert alert-success">
              <h4 class="mb-4" th:text="#{transaction.successTitle}">Transaction Successful!</h4>
              <span th:text="#{transaction.successMessage}">Your transaction was processed successfully.</span>

              <p class="mt-3">
                <strong th:text="#{transaction.recipientLabel} + ': '"></strong>
                <span th:text="${recipientUsername}">Recipient Username</span>
              </p>
              <p>
                <strong th:text="#{transaction.amountLabel} + ': '"></strong>
                <span th:text="${transaction.amount}">100.00</span>
              </p>
              <p>
                <strong th:text="#{transaction.walletLabel} + ': '"></strong>
                <span th:text="${wallet}">Wallet</span>
              </p>
              <p>
                <strong th:text="#{transaction.descriptionLabel} + ': '"></strong>
                <span th:text="${transaction.description}">Optional message</span>
              </p>

              <div class="margin-top">
                <span th:text="#{transaction.viewAll}">To view your transaction history, click </span>
                <a th:href="@{/mvc/profile/transactions}" th:text="#{transaction.link}"
                   class="text-dark font-weight-bold">here</a>
              </div>
            </div>
          </div> <!--end col-->
        </div><!--end row-->
      </div> <!--end container-->
    </div>
  </div>
</section><!--end section-->

<footer th:insert="~{fragments/Page-Layout :: footer}"></footer>
<div th:insert="~{fragments/Page-Layout :: coreJS}"></div>
</body>
</html>
