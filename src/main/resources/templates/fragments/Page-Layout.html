<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | MoneyMe'">Title - MoneyMe</title>
    <link href="/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="../index.html" th:href="@{/mvc/home}" th:text="#{wallet.name}">MoneyMe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="../Users-View.html"
                                        sec:authorize="isAuthenticated() and hasAnyAuthority('ADMIN')"
                                        th:href="@{/mvc/admin}" th:text="#{navigation.admin}">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="../User-View.html" sec:authorize="isAuthenticated()"
                       th:href="@{/mvc/profile}">
                        <span th:if="${#authentication != null}" th:text="${#authentication.principal.username}">Username</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="../Register-View.html"
                                        sec:authorize="!isAuthenticated()"
                                        th:text="#{navigation.sign-up}"
                                        th:href="@{/mvc/auth/register}">Sign up
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="../Home-View.html" sec:authorize="isAuthenticated()"
                                        th:text="#{navigation.logout}" th:href="@{/mvc/auth/logout}">Logout
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="../Login-View.html"
                                        sec:authorize="!isAuthenticated()"
                                        th:text="#{navigation.login}" th:href="@{/mvc/auth/login}">Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="#download">Download</a>
                </li>
            </ul>
            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                        <span class="d-flex align-items-center">
                            <i class="bi-chat-text-fill me-2"></i>
                            <span class="small">Send Feedback</span>
                        </span>
            </button>
        </div>
    </div>
</nav>
<div th:fragment="download-buttons">
    <a class="me-lg-3 mb-4 mb-lg-0" href="https://play.google.com/store/search?q=MoneyMe&c=apps&hl=en"><img class="app-badge" src="/assets/img/google-play-badge.svg" alt="Google Play Download Redirect" /></a>
    <a href="https://www.apple.com/us/search/MoneyMe?src=globalnav"><img class="app-badge" src="/assets/img/app-store-badge.svg" alt="App Store Download Redirect" /></a>
</div>
<footer th:fragment="footer" class="bg-black text-center py-5">
    <div class="container px-5">
        <div class="text-white-50 small">
            <div class="mb-2"><p class="m-0 text-white">
                &copy; <span th:text="#{wallet.name}"></span> <span
                    th:text="${#dates.year(#dates.createNow()) + '.'}"></span> <span th:text="#{wallet.rights}"></span>
            </p> </div>
            <a href="/mvc/privacy" th:href="@{/mvc/privacy}" th:text="#{wallet.privacy}">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a href="/mvc/terms" th:href="@{/mvc/terms}" th:text="#{wallet.terms}">Terms</a>
            <span class="mx-1">&middot;</span>
            <a href="/mvc/faq" th:href="@{/mvc/faq}" th:text="#{wallet.faq}">FAQ</a>
        </div>
    </div>
</footer>
<div th:fragment="coreJS">
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </div>
</body>
</html>
