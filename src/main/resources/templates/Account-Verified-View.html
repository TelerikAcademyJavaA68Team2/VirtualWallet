<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/Page-Layout :: head('Account Verified')}"></head>
<body id="page-top">
<nav th:insert="~{fragments/Page-Layout :: navigation}"></nav>

<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">
                            <img th:src="@{/images/account-verified.jpg}" class="img-fluid d-block mx-auto"
                                 alt="account-verified">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="alert alert-success">
                            <h4 class="mb-4" th:text="#{account.verified}">Your account is now verified!</h4>
                            <span th:text="#{account.verified.text}">
                                You can now make send money to others, transfer money to wallets and exchange currencies!</span>
                            <div class="margin-top mt-3">
                                <a th:href="@{/mvc/profile/wallets}" class="btn btn-primary">
                                    My Wallets
                                </a>
                            </div>
                        </div>
                    </div>
                </div> <!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section><!--end section-->

<footer th:insert="~{fragments/Page-Layout :: footer}"></footer>
<div th:insert="~{fragments/Page-Layout :: coreJS}"></div>
</body>
</html>
