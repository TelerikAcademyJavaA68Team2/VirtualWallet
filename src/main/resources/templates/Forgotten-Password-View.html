<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/Page-Layout :: head('Forgotten-Password')}">Forgotten-Password</head>
<header th:insert="~{fragments/Page-Layout :: navigation}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</header>
<header class="py-2 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center ">
            <h1 class="fw-bolder" th:text="'Forrgoten-Password'">Page info</h1>
        </div>
    </div>
</header>
<body>
<!-- Hero Start -->
<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">
                            <img src="/images/user/login.svg" th:src="@{/images/user/login.svg}"
                                 class="img-fluid d-block mx-auto" alt="Login Stock Image">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0 move-up">
                        <div class="login-page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Forgotten Password</h4>
                            </div>
                            <form class="login-form" th:action="@{/mvc/auth/password-reset}"
                                  th:object="${passwordResetInput}" method="post">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label th:text="#{user.header.email}"></label>
                                            <span class="text-danger"> *</span>
                                            <i class="mdi mdi-email ml-3 icons"></i>

                                            <input type="email" th:field="*{email}" class="form-control pl-5" placeholder="Email"
                                                   name="email" required="">
                                            <div th:if="${#fields.hasErrors('email')}"
                                                 class="alert alert-danger alert-pills">
                                                <span class="alert-content"  th:text="${#fields.errors('email')[0]}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 mb-0">
                                        <button class="btn btn-primary rounded-pill w-100">Send Email</button>
                                    </div>
                                    <div class="col-12 text-center">
                                        <p class="mb-0 mt-3">
                                            <small class="text-dark mr-2" th:text="'No Account Yet?'"></small>
                                            <a href="/mvc/auth/register" th:href="@{/mvc/auth/register}"
                                               class="text-dark font-weight-bold"
                                               th:text="#{login.signUp}">Register</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div><!---->
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section><!--end section-->
<!-- Hero End -->
<footer th:insert="~{fragments/Page-Layout :: footer}"></footer>
</body>
</html>
