<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/Page-Layout :: head('Error')}"></head>
<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container justify-content-center">
            <!-- Brand / Logo -->
            <a  class="navbar-brand fw-bold" th:href="@{/mvc/home}"
               th:text="#{wallet.name}">
                MoneyMe
            </a>
        </div>
    </nav>
    <div class="body-content">

    <div class="py-5 bg-light border-bottom">

            <div class="text-center my-5">
                <img src="/images/not-found.png" width="50%" alt="Not-Found-image">
                <br>
                <a href="javascript:history.back()" class="btn btn-outline-primary rounded-pill">

        </div>

<footer th:insert="~{fragments/Page-Layout :: footer}"></footer>
<div th:insert="~{fragments/Page-Layout :: coreJS}"></div>
