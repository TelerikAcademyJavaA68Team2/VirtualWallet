#Terms
terms.title=Terms of Service
terms.date=Effective Date: March 24, 2025
terms.description=<h4>1. Introduction</h4>\
  <p>Welcome to <strong>MoneyMe</strong>, a fintech platform that enables users to manage multiple virtual wallets, \
  attach credit/debit cards, exchange currencies, and send money to other users via username, phone number, or email.</p>\
  <p>By using MoneyMe, you agree to abide by these <strong>Terms of Service (TOS)</strong>. If you do not agree, \
  please discontinue using our services immediately.</p>\
  <h4>2. Eligibility and User Accounts</h4>\
  <h5>2.1 Account Registration</h5>\
  <ul>\
  <li>You must be at least <strong>18 years old</strong> or of legal age in your jurisdiction.</li>\
  <li>You must provide <strong>accurate, complete, and up-to-date information</strong> during registration.</li>\
  <li>Each individual is allowed to maintain <strong>only one account</strong>.</li>\
  </ul>\
  <h5>2.2 Account Security</h5>\
  <ul>\
  <li>You are responsible for <strong>keeping your login credentials confidential</strong>.</li>\
  <li>You must ensure your account information remains accurate.</li>\
  <li>If you suspect unauthorized access, notify us immediately at \
  <a href="mailto:virtual.wallet.a68@gmail.com">virtual.wallet.a68@gmail.com</a>.</li>\
  </ul>\
  <p>We are not liable for any unauthorized transactions due to negligence in securing your credentials.</p>\
  <h4>3. Use of Our Services</h4>\
  <p>By using MoneyMe, you agree to:</p>\
  <ul>\
  <li>Use the platform <strong>lawfully and only for personal transactions</strong>.</li>\
  <li>Not engage in fraudulent activities, including identity theft, unauthorized transfers, or money laundering.</li>\
  <li>Respect financial regulations and follow all applicable laws regarding digital transactions.</li>\
  </ul>\
  <h5>Prohibited Activities</h5>\
  <ul>\
  <li>Funding illegal activities, including fraud, gambling, or money laundering.</li>\
  <li>Sending or receiving funds on behalf of unauthorized third parties.</li>\
  <li>Using bots or unauthorized software to manipulate transactions.</li>\
  </ul>\
  <p><strong>Violation of these terms</strong> may result in account suspension, termination, or legal action.</p>\
  <h4>4. Financial Transactions</h4>\
  <h5>4.1 Adding & Managing Funds</h5>\
  <ul>\
  <li>You may fund your virtual wallet using <strong>linked credit/debit cards</strong>.</li>\
  <li>MoneyMe does not store actual card details but uses <strong>secure third-party payment providers</strong>.</li>\
  <li>Transactions are subject to <strong>verification and security checks</strong>.</li>\
  </ul>\
  <h5>4.2 Currency Exchange</h5>\
  <ul>\
  <li>Users may exchange funds between <strong>supported currencies</strong> within their wallets.</li>\
  <li>Exchange rates are <strong>dynamically calculated</strong> and displayed before transaction confirmation.</li>\
  <li>Once confirmed, <strong>currency exchanges are non-reversible</strong>.</li>\
  </ul>\
  <h5>4.3 Sending Money</h5>\
  <ul>\
  <li>Users may send money to others using a valid <strong>username, phone number, or email</strong>.</li>\
  <li>Once a transaction is completed, it <strong>cannot be reversed</strong> unless due to proven unauthorized access.</li>\
  <li>MoneyMe is <strong>not liable</strong> for incorrect recipient details entered by users.</li>\
  </ul>\
  <h5>4.4 Transaction Limits & Fees</h5>\
  <ul>\
  <li>MoneyMe may impose <strong>transaction limits</strong> for security and regulatory purposes.</li>\
  <li>Some services may incur <strong>processing fees</strong>, which will be clearly stated before confirming a transaction.</li>\
  </ul>\
  <h4>5. Data Privacy & Security</h4>\
  <ul>\
  <li>MoneyMe collects and processes user data in accordance with our <strong><a th:href="@{/privacy-policy}">Privacy Policy</a></strong>.</li>\
  <li>We implement <strong>industry-standard encryption</strong> to protect financial transactions.</li>\
  <li>Your data is never sold or shared with third parties without explicit consent, <strong>except where required by law</strong>.</li>\
  </ul>\
  <h4>6. Intellectual Property</h4>\
  <ul>\
  <li>All <strong>logos, trademarks, text, and images</strong> on MoneyMe are owned by us or licensed for use.</li>\
  <li>You may not copy, distribute, or modify any content without <strong>written permission</strong>.</li>\
  </ul>\
  <h4>7. Limitation of Liability</h4>\
  <p>MoneyMe is <strong>not liable</strong> for indirect, incidental, or consequential damages resulting from:</p>\
  <ul>\
  <li>Service interruptions.</li>\
  <li>Unauthorized transactions due to user negligence.</li>\
  <li>Currency fluctuations affecting exchange rates.</li>\
  </ul>\
  <p>While we strive for <strong>100% uptime</strong>, MoneyMe does not guarantee uninterrupted access.</p>\
  <h4>8. Account Suspension & Termination</h4>\
  <ul>\
  <li>We reserve the right to <strong>suspend or terminate accounts</strong> that:</li>\
  <ul>\
  <li>Violate these <strong>Terms of Service</strong>.</li>\
  <li>Engage in <strong>fraudulent or illegal activities</strong>.</li>\
  <li>Attempt to <strong>manipulate our platform</strong> using unauthorized means.</li>\
  </ul>\
  </ul>\
  <p>If your account is terminated, we will notify you at your registered email with details and, where applicable, \
  <strong>steps to recover any remaining funds</strong>.</p>\
  <h4>9. Changes to These Terms</h4>\
  <p>MoneyMe reserves the right to <strong>modify these Terms of Service</strong> at any time.</p>\
  <p>Any changes will be <strong>notified via email</strong> or updated on this page.</p>\
  <p>Continued use of our platform after changes indicates <strong>acceptance of the new terms</strong>.</p>\
  <h4>10. Governing Law & Dispute Resolution</h4>\
  <ul>\
  <li>These Terms are governed by the <strong>laws of Bulgaria</strong>.</li>\
  <li>Any disputes shall be resolved through <strong>arbitration</strong> before taking legal action.</li>\
  </ul>\
  <h4>11. Contact Us</h4>\
  <p>For questions about these Terms, please contact us at \
  <a href="mailto:virtual.wallet.a68@gmail.com">virtual.wallet.a68@gmail.com</a>.</p>

#Privacy
privacy.title=Privacy Policy
privacy.description=\
  <h4>1. Introduction</h4>\
  <p>Welcome to <strong>MoneyMe</strong>. Your privacy is important to us. \
  This <strong>Privacy Policy</strong> explains how we collect, use, disclose, \
  and protect your information when you use our services.</p>\
  <h4>2. Information We Collect</h4>\
  <p>We may collect information about you in the following ways:</p>\
  <h5>2.1 Personal Data</h5>\
  <ul>\
  <li>Your name, email address, phone number, and other details you provide during account registration.</li>\
  <li>Payment-related details such as linked <strong>credit/debit cards</strong> \
  (securely processed through third-party payment providers).</li>\
  <li>Photos you upload as profile pictures.</li>\
  </ul>\
  <h5>2.2 Automatically Collected Data</h5>\
  <ul>\
  <li>IP address, browser type, device information, and access times.</li>\
  <li>Usage patterns, including how you personally interact with our platform.</li>\
  </ul>\
  <h5>2.3 Cookies and Tracking Technologies</h5>\
  <ul>\
  <li>We use cookies for <strong>analytics, advertising, and improving website performance</strong>.</li>\
  <li>You can manage cookie preferences through your browser settings.</li>\
  </ul>\
  <h4>3. How We Use Your Information</h4>\
  <p>Your data is used for the following purposes:</p>\
  <ul>\
  <li>Providing and managing MoneyMe's services.</li>\
  <li>Improving website functionality by personalizing user experience by processing his data.</li>\
  <li>Sending you important notices, promotions, and security updates.</li>\
  <li>Complying with <strong>legal and regulatory obligations</strong>.</li>\
  </ul>\
  <h4>4. Data Sharing and Disclosure</h4>\
  <p>We do not sell your personal information. However, we may share your data with:</p>\
  <ul>\
  <li><strong>Service providers</strong> assisting in platform operations (e.g., hosting, payment processing, analytics).</li>\
  <li><strong>Legal authorities</strong> when required by law.</li>\
  <li><strong>Business transfers</strong> in case of mergers, acquisitions, or restructuring.</li>\
  </ul>\
  <h4>5. Data Security</h4>\
  <p>We implement security measures to protect your personal data, \
  including <strong>encryption, access controls, and secure storage</strong>. \
  However, no method is 100% secure. We encourage you to take precautions when sharing information online.</p>\
  <h4>6. Your Rights and Choices</h4>\
  <p>You have rights regarding your personal data, including:</p>\
  <ul>\
  <li><strong>Accessing, updating, or deleting</strong> your information.</li>\
  <li><strong>Opting out</strong> of marketing communications.</li>\
  <li><strong>Managing cookie preferences</strong> through your browser settings.</li>\
  </ul>\
  <h4>7. Third-Party Links</h4>\
  <p>Our platform may contain links to external websites. \
  We are <strong>not responsible</strong> for their privacy practices and encourage you to review their policies.</p>\
  <h4>8. Changes to This Policy</h4>\
  <p>We may update this Privacy Policy periodically. Any changes will be posted on this page with an updated effective date.</p>\
  <h4>9. Contact Us</h4>\
  <p>If you have any questions about this Privacy Policy, please contact us at \
  <a href="mailto:virtual.wallet.a68@gmail.com">virtual.wallet.a68@gmail.com</a>.</p>

#FAQ
faq.title=Frequently Asked Questions (FAQ)
faq.description=\
  <h4>1. General Questions</h4>\
  <h5>1.1 What is MoneyMe?</h5>\
  <p>MoneyMe is a fintech platform that allows users to manage multiple virtual wallets, \
  link credit/debit cards, exchange currencies, and send money to others using a username, phone number, or email.</p>\
  <h5>1.2 Is MoneyMe secure?</h5>\
  <p>Yes. We use <strong>industry-standard encryption</strong>, secure third-party payment providers, \
  and multi-factor authentication to protect your transactions and data.</p>\
  <h5>1.3 How do I create an account?</h5>\
  <p>You can sign up by providing your <strong>name, email, phone number, and a secure password</strong>.\
  \ Once registered, you will need to verify your email address.</p>\
  <h4>2. Account & Security</h4>\
  <h5>2.1 How do I reset my password?</h5>\
  <p>If you forgot your password, go to the <strong>login page</strong> and click on "<a href="/mvc/auth/password-reset" th:href="@{/mvc/auth/password-reset}">\
  Forgotten Password</a>". \
  Follow the instructions sent to your email to reset it.</p>\
  <h5>2.2 Can I have multiple accounts?</h5>\
  <p>No, each user is allowed <strong>only one account</strong> to ensure compliance with security regulations.</p>\
  <h5>2.3 How do I update my personal information?</h5>\
  <p>Log in to your account, go to the <strong>Profile Settings</strong> \
  page, and update your details. Some information, like your registered email, may require verification.</p>\
  <h4>3. Financial Transactions</h4>\
  <h5>3.1 How do I add funds to my wallet?</h5>\
  <p>You can add funds by linking your <strong>credit or debit card</strong>\
  \ and making a deposit via the "<a th:href="@{/wallet/funding}">Fund Wallet</a>" option.</p>\
  <h5>3.2 How do I send money?</h5>\
  <p>You can send money to another MoneyMe user by entering their <strong>username, phone number, or email</strong>. \
  Transactions are instant.</p>\
  <h5>3.3 Are there any transaction fees?</h5>\
  <p>Some services may incur <strong>processing fees</strong>, which will be clearly displayed before confirming the transaction.</p>\
  <h5>3.4 Can I exchange currencies within my wallet?</h5>\
  <p>Yes, you can exchange supported currencies at the given rates. Simply go to the "<a href="/mvc/wallet/exchange" th:href="@{/mvc/wallet/exchange}">\
  Currency Exchange</a>" section.</p>\
  <h4>4. Security & Privacy</h4>\
  <h5>4.1 How does MoneyMe protect my data?</h5>\
  <p>We use <strong>advanced security measures</strong>, including encryption and secure payment processing, \
  to keep your information safe. For more details, check our <a th:href="@{/privacy-policy}">Privacy Policy</a>.</p>\
  <h5>4.2 What should I do if I suspect unauthorized activity?</h5>\
  <p>Immediately contact our support team at <a href="mailto:virtual.wallet.a68@gmail.com">virtual.wallet.a68@gmail.com</a>\
  \ and change your password.</p>\
  <h4>5. Troubleshooting</h4>\
  <h5>5.1 My payment was declined. What should I do?</h5>\
  <ul>\
  <li>Check if your <strong>card details</strong> are correct.</li>\
  <li>Ensure you have <strong>sufficient funds</strong>.</li>\
  <li>Contact your <strong>bank or card issuer</strong> for more details.</li>\
  </ul>\
  <h5>5.2 Why can't I log in?</h5>\
  <ul>\
  <li>Ensure you are entering the correct <strong>email and password</strong>.</li>\
  <li>Check if your account has been <strong>suspended or flagged</strong> for security reasons.</li>\
  <li>Try resetting your password using "<a href="/mvc/auth/password-reset" th:href="@{/mvc/auth/password-reset}">Forgotten Password</a>".</li>\
  </ul>\
  <h4>6. Contact Us</h4>\
  <p>If your question isn't listed here, feel free to reach out to our support team at \
  <a href="mailto:virtual.wallet.a68@gmail.com">virtual.wallet.a68@gmail.com</a>.</p>

